<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="google" content="notranslate">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Heineken SilVer">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=6.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <title>Heineken SilVer</title>
  <meta name="description" content="Heineken SilVer">
  <meta name="keywords" content="Heineken SilVer">
  <meta property="og:title" content="Heineken SilVer">
  <meta property="og:description" content="Heineken SilVer">
  <meta property="og:type" content="website">
  <meta property="og:image" content="images/social-sharing-video.jpg">
  <meta property="og:site_name" content="Heineken SilVer">
  <meta property="og:url" content="signup.html">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Heineken SilVer" />
  <meta name="theme-color" content="#ffc72c">
  <link rel="icon" href="images/favicon.ico">

  <link href="css/styles.css" rel="stylesheet" rel="preload" as="style">

</head>

<body data-page="signup">

  <div class="section section-full">

    <div class="pic-full pic">
      <img src="images/mockup.png" alt="pic" />
    </div>

    <div class="inr-full">

      <div class="inr-detail signup">

        <div class="logo pic"><img src="images/logo-grey.png" alt="Heineken Silver" /></div>

        <div class="form-box">
          <form accept="#">

            <div class="form-control">
              <input type="text" id="Username" name="Username" class="input-txt"
                placeholder="Số điện thoại hoặc địa chỉ email" autocomplete="off">
              <div class="control-error">Message error demo</div>
            </div>

            <div class="form-control">
              <input type="password" id="Password" name="Password" class="input-txt input-password"
                placeholder="Mật khẩu" autocomplete="off">
              <div class="passord-valid">
                <ul class="passord-valid__list">
                  <li id="valid-length">
                    <img class="valid-icon"><img src="images/check.png" alt="icon check">
                    <span>Ít nhất 8 kí tự</span>
                  </li>
                  <li id="valid-characters">
                    <img class="valid-icon"><img src="images/check.png" alt="icon check">
                    <span>Ít nhất 3 trong số 4 kí tự phải có: chữ in hoa, chữ thường, số, kí tự đặc biệt</span>
                  </li>
                </ul>
              </div>
            </div>

            <div class="form-control">
              <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="input-txt"
                placeholder="Nhập lại mật khẩu" autocomplete="off">
              <div class="control-error">Message error demo</div>
            </div>

            <div class="buts">
              <button type="button" class="but but-register" id="btnRegister"><span>Đăng ký</span></button>
            </div>

          </form>
        </div>

        <div class="login-social">
          <div class="login-social__cap"><span>Đăng nhập với</span></div>
          <div class="login-social__list">
            <a href="#"><img src="images/facebbook-icon.png" alt="facebook" /></a>
            <a href="#"><img src="images/google-icon.png" alt="google" /></a>
          </div>
        </div>

        <div class="login-help">
          <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>

      </div>

    </div>

  </div>

  <div class="warning-slogan"><img src="images/warning-slogan.png" alt="Người dưới 18 tuổi không được uống rượu bia" />
  </div>

  <!--script-->
  <script src="js/common.js"></script>
  <!--/script-->

</body>

</html>
