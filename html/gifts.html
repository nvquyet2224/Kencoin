<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="google" content="notranslate">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Heineken SilVer">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=6.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <title>Heineken SilVer</title>
  <meta name="description" content="Heineken SilVer">
  <meta name="keywords" content="Heineken SilVer">
  <meta property="og:title" content="Heineken SilVer">
  <meta property="og:description" content="Heineken SilVer">
  <meta property="og:type" content="website">
  <meta property="og:image" content="images/social-sharing-video.jpg">
  <meta property="og:site_name" content="Heineken SilVer">
  <meta property="og:url" content="gifts.html">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Heineken SilVer" />
  <meta name="theme-color" content="#ffc72c">
  <link rel="icon" href="images/favicon.ico">
  <link href="css/swiper.css" rel="stylesheet" rel="preload" as="style">
  <link href="css/styles.css" rel="stylesheet" rel="preload" as="style">

</head>

<body data-page="gifts">

  <div class="section section-full">

    <div class="pic-full pic">
      <img src="images/mockup.png" alt="pic" />
    </div>

    <div class="inr-full">

      <div class="inr-detail gifts">

        <div class="hunted-gifts">

          <div class="hunted-box">
            <h2>Đã săn</h2>
            <div class="hunted-slider swiper-container">
              <div class="swiper-wrapper">

                <div class="swiper-slide">
                  <div class="gift-item">
                    <div class="gift-pic pic"><img src="images/gift.png" alt="Game chất" /></div>
                    <div class="gift-txt">
                      <h3>Gift name</h3>
                      <div class="gift-brief">50 Kencoin</div>
                      <div class="gift-status">Đang giao</div>
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

          </div>

          <div class="gift-box">

            <h2>Kho quà đỉnh</h2>

            <div class="gift-slider swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="gift-item">
                    <div class="gift-pic pic"><img src="images/gift.png" alt="Game chất" /></div>
                    <div class="gift-txt">
                      <div class="gift-value">1,000</div>
                      <button type="button" class="but but-huntnow"><span>Săn ngay!</span></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

          </div>

        </div>

        <h2>Game siêu ngầu, ai sẽ dẫn đầu?</h2>

        <div class="card-list">

          <div class="card-item">
            <div class="card-pic pic"><img src="images/hot-game.png" alt="Game chất" /></div>
            <div class="card-brief">Tìm Kencoin ẩn <br>trúng quà bất tận!</div>
            <div class="card-level">Bậc rank #<span class="rank-number">14</span></div>
            <button type="button" class="but but-playnow" id="btnPlaynow"><span>Chiến ngay!</span></button>
            <div class="hot-gift pic"><img src="images/gift1.png" alt="Game siêu cool Quà siêu đỉnh!" /></div>
          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="navigation"></div>

  <!--script-->
  <script src="js/common.js"></script>
  <script src="js/swiper.js"></script>
  <script src="js/gifts.js"></script>
  <!--/script-->

</body>

</html>
