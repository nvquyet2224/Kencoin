      <div class="step age-gate">
        <div class="logo">
          <a class="pic" href="/"><img width="149" height="104" src="images/logo-white.png" alt="Heineken Silver" /></a>
        </div>
        <div class="age-pic pic"><img width="260" height="168" src="images/ban-da-du-18-chua.png" alt="bạn đã đủ 18 chửa?" /></div>
        <div class="age-box">
          <div class="buts age-select">
            <button type="button" class="but but-age" id="btnOver18"><span>Em dư 18</span></button>
            <button type="button" class="but but-age" id="btnUnder18"><span>Em chưa 18</span></button>
          </div>
          <div class="check-list">
            <div class="check-item">
              <input type="checkbox" id="chkRule" name="chkRule" class="check-input" checked>
              <label for="chkRule">Điều khoản và quy định</label>
            </div>
            <div class="check-item">
              <input type="checkbox" id="chkCookie" name="chkCookie" class="check-input" checked>
              <label for="chkCookie">Chính sách cookie</label>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="warning-slogan pic"><img width="329" height="25" src="images/warning-slogan.png" alt="Người dưới 18 tuổi không được uống rượu bia" />
