<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="google" content="notranslate">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Heineken SilVer">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=6.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <title>Heineken SilVer</title>
  <meta name="description" content="Heineken SilVer">
  <meta name="keywords" content="Heineken SilVer">
  <meta property="og:title" content="Heineken SilVer">
  <meta property="og:description" content="Heineken SilVer">
  <meta property="og:type" content="website">
  <meta property="og:image" content="images/social-sharing-video.jpg">
  <meta property="og:site_name" content="Heineken SilVer">
  <meta property="og:url" content="login.html">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Heineken SilVer" />
  <meta name="theme-color" content="#ffc72c">
  <link rel="icon" href="images/favicon.ico">

  <link href="css/styles.css" rel="stylesheet" rel="preload" as="style">

</head>

<body data-page="login">

  <div class="section section-full">

    <div class="inr-full login">

      <div class="inr-detail">

        <div class="logo">
          <a class="pic" href="/"><img width="149" height="104" src="images/logo-grey.png" alt="Heineken Silver" /></a>
        </div>

        <div class="form-box">
          <form accept="#">

            <div class="form-control">
              <input type="text" id="Username" name="Username" class="input-txt"
                placeholder="Số điện thoại hoặc địa chỉ email" autocomplete="off">
              <div class="control-error">Message error demo</div>
            </div>

            <div class="form-control">
              <input type="password" id="Password" name="Password" class="input-txt" placeholder="Mật khẩu"
                autocomplete="off">
              <div class="control-error">Message error demo</div>
            </div>

            <div class="check-list type-square">
              <div class="check-item">
                <input type="checkbox" id="chkRememberPassword" name="chkRememberPassword" class="check-input" checked>
                <label for="chkRememberPassword">Ghi nhớ mật khẩu</label>
              </div>
            </div>

            <div class="buts">
              <button type="button" class="but but-login" id="btnLogin"><span>Đăng nhập</span></button>
              <a href="personal-info.html#password" class="link link-forgot">Quên mật khẩu</a>
            </div>

          </form>
        </div>

      </div>

      <div class="login-help">
        <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
      </div>

    </div>

  </div>


  <!--script-->
  <script src="js/common.js"></script>
  <!--/script-->

</body>

</html>
